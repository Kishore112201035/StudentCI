name: C++ Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install g++
      run: sudo apt-get update && sudo apt-get install g++ -y

    # Compile and run the main program
    - name: Compile Main Program
      run: g++ main.cpp 1.cpp -o my_program

    - name: Run Main Program
      run: ./my_program

    # Compile and run the test program separately
    - name: Compile Test Program
      run: g++ test.cpp 1.cpp -o test_program

    - name: Run Test Program
      run: ./test_program
