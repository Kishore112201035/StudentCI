name: C++ Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install g++
      run: sudo apt-get update && sudo apt-get install g++ -y

    - name: Compile Test Program
      run: g++ student.cpp main.cpp test.cpp -o test_program

    - name: Run Test Program
      run: ./test_program
